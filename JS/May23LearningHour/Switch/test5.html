<!-- Grouping of case -->

<!-- Basic Switch case-->
<script>
    let a = +prompt('a?', '');
    switch(a) {
      case 1:
      case 2:
        alert("1 or 2");
        break;
      case 3:
      case 4:
        alert("3 or 4");
        break;
      default:
        alert('I dont know such values');
    }
  </script>
