<!-- Arrow Functions-->

<script>
    let sum = (a,b)=> a + b;
    let square = n => n * n;
    let sayHi = () => alert('Hello!');
    let age = prompt('What is your age?', 18);
    let welcome = (age < 18) ?
        () => alert('Age below 18') :
        () => alert('Age >= 18');
    welcome();
    let func = (a,b) => {
        let result = a + b;
        return result;
    }
    alert(sum(1,2));
    alert(square(2));
    sayHi();
    alert(func(1,2));
</script>
